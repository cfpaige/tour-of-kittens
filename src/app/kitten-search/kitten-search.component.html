<div id="search-component">
    <h4><label for="search-box">Kitten Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let kitten of kittens$ | async" >
        <a routerLink="/detail/{{kitten.id}}">
          {{kitten.name}}
        </a>
      </li>
    </ul>
  </div>
