<div *ngIf="kitten">

    <h2>{{kitten.name | uppercase}} Details</h2>
    <div><span>id: </span>{{kitten.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="kitten.name" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
